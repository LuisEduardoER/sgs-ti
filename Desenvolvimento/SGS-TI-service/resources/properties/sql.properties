oracle.jdbc.SEQUENCE_CHAMADO = "" 
oracle.jdbc.CRIAR_TABELA_CHAMADO = ""
oracle.jdbc.INSERIR_CHAMADO = insert into CHAMADO values(chamadoSeq.nextVal,?,null,?,?,?,?,?,?,?,?,?,?) 
oracle.jdbc.ATUALIZAR_CHAMADO = UPDATE CHAMADO SET DATA_ABERTURA= ?,DATA_FECHAMENTO = ?,DETALHES = ?,RESPONSAVEL = ?,CONTATO=?,DATA_AGENDAMENTO=?,CODIGO_STATUS=?,CODIGO_TIPO_CHAMADO=?,CODIGO_TIPO_FALHA=?,CODIGO_USU_REGISTRO=?,CODIGO_PF=?,CODIGO_PJ=? WHERE CODIGO=? 
oracle.jdbc.BUSCAR_CHAMADO = SELECT CODIGO,DATA_ABERTURA,DATA_FECHAMENTO,DETALHES,RESPONSAVEL,CONTATO,DATA_AGENDAMENTO,CODIGO_STATUS,CODIGO_TIPO_CHAMADO,CODIGO_TIPO_FALHA,CODIGO_USU_REGISTRO,CODIGO_PF,CODIGO_PJ FROM CHAMADO WHERE CODIGO=?
oracle.jdbc.BUSCAR_CHAMADOS_ABERTOS = SELECT c.CODIGO, c.DATA_ABERTURA, c.DATA_FECHAMENTO, c.DETALHES, c.RESPONSAVEL, c.CONTATO, c.DATA_AGENDAMENTO, c.CODIGO_STATUS, c.CODIGO_TIPO_CHAMADO, c.CODIGO_TIPO_FALHA, c.CODIGO_USU_REGISTRO, c.CODIGO_PF, c.CODIGO_PJ FROM CHAMADO c, STATUS s WHERE c.CODIGO_STATUS != (SELECT CODIGO FROM STATUS WHERE NOME = 'FINALIZADO') GROUP BY c.CODIGO, c.DATA_ABERTURA, c.DATA_FECHAMENTO, c.DETALHES, c.RESPONSAVEL, c.CONTATO, c.DATA_AGENDAMENTO, c.CODIGO_STATUS, c.CODIGO_TIPO_CHAMADO, c.CODIGO_TIPO_FALHA, c.CODIGO_USU_REGISTRO, c.CODIGO_PF, c.CODIGO_PJ ORDER BY c.CODIGO
oracle.jdbc.BUSCAR_CHAMADOS_AGENDADOS = SELECT c.CODIGO, c.DATA_ABERTURA, c.DATA_FECHAMENTO, c.DETALHES, c.RESPONSAVEL, c.CONTATO, c.DATA_AGENDAMENTO, c.CODIGO_STATUS, c.CODIGO_TIPO_CHAMADO, c.CODIGO_TIPO_FALHA, c.CODIGO_USU_REGISTRO, c.CODIGO_PF, c.CODIGO_PJ FROM CHAMADO c, STATUS s WHERE c.CODIGO_STATUS == (SELECT CODIGO FROM STATUS WHERE NOME = 'AGENDADO') GROUP BY c.CODIGO, c.DATA_ABERTURA, c.DATA_FECHAMENTO, c.DETALHES, c.RESPONSAVEL, c.CONTATO, c.DATA_AGENDAMENTO, c.CODIGO_STATUS, c.CODIGO_TIPO_CHAMADO, c.CODIGO_TIPO_FALHA, c.CODIGO_USU_REGISTRO, c.CODIGO_PF, c.CODIGO_PJ ORDER BY c.CODIGO 

